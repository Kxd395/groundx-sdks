# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/groundx-sdks-out
specPath: api.yaml
portal:
  primaryColor: '#6b37d9'
  title: Groundx
  logo: portal-logo.png
  favicon: favicon.png
  socials:
    website: https://www.groundx.ai/
  documentation:
    sidebar:
      sections:
        - label: Guides
          links:
            - id: quick-start
              path: docs/quick-start.md
generators:
  python:
    version: 1.2.0
    packageName: groundx
    projectName: groundx-python-sdk
    outputDirectory: sdks/python
    clientName: Groundx
    git:
      userId: groundxai
      repoId: groundx-sdks/tree/main/sdks/python
  typescript:
    version: 1.2.0
    npmName: groundx-typescript-sdk
    outputDirectory: sdks/typescript
    clientName: Groundx
    git:
      userId: groundxai
      repoId: groundx-sdks/tree/main/sdks/typescript
