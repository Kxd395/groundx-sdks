# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/groundx-sdks-out
specPath: api.yaml
portal:
  primaryColor: '#6b37d9'
  title: GroundX
  logo: portal-logo.png
  favicon: favicon.png
  socials:
    website: https://www.groundx.ai/
  documentation:
    sidebar:
      sections:
        - label: Welcome
          links:
            - id: welcome
              path: docs/welcome.md
        - label: Quick Start
          links:
            - id: quick-start
              path: docs/quick-start.md
        - label: Tutorials
          links:
            - id: tutorials
              path: docs/tutorials.md
            - id: chatgpt
              path: docs/chatgpt.md
        - label: Concepts
          links:
            - id: Concepts
              path: docs/concepts.md
infoContactUrl: https://www.groundx.ai/
readmeHeader:
  image: header.png
  title: Groundx
  url: https://www.groundx.ai
generators:
  python:
    version: 1.3.1
    packageName: groundx
    projectName: groundx-python-sdk
    outputDirectory: sdks/python
    clientName: Groundx
    git:
      userId: groundxai
      repoId: groundx-sdks/tree/main/sdks/python
    pypiApiTokenEnvironmentVariable: PYPI_TOKEN_1
  typescript:
    version: 1.3.0
    npmName: groundx-typescript-sdk
    outputDirectory: sdks/typescript
    clientName: Groundx
    git:
      userId: groundxai
      repoId: groundx-sdks/tree/main/sdks/typescript
